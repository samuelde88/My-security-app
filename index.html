<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURITY PRO</title>
    <style>
        /* EL DISE√ëO (CSS) */
        :root {
            --orange: #FF8C00;
            --red: #ff3b30;
            --green: #34c759;
            --bg: #ffffff;
            --text: #1a1a1a;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 12px solid var(--orange);
            box-sizing: border-box;
            overflow: hidden;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background: white;
            z-index: 10;
        }

        .header h1 { font-size: 1rem; font-weight: 900; color: var(--orange); margin: 0; }
        .settings-btn { font-size: 1.8rem; cursor: pointer; }

        .screen { display: none; flex-direction: column; padding: 20px; flex-grow: 1; overflow-y: auto; }
        .active { display: flex; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; justify-content: center; flex-grow: 1; }
        
        .action-btn {
            height: 110px;
            border: none;
            border-radius: 22px;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.1s;
        }

        .btn-police { background: var(--red); color: white; box-shadow: 0 6px 12px rgba(255,59,48,0.3); }
        .btn-112 { background: var(--green); color: white; box-shadow: 0 6px 12px rgba(52,199,89,0.3); }
        .btn-family { background: white; color: var(--orange); border: 4px solid var(--orange); }
        
        .action-btn:active { transform: scale(0.96); }
        .btn-subtitle { font-size: 0.75rem; font-weight: 400; margin-top: 4px; opacity: 0.9; }

        /* Estilos de Ajustes */
        .form-group { display: flex; flex-direction: column; margin-bottom: 12px; }
        label { font-size: 0.8rem; font-weight: 700; color: var(--orange); margin-bottom: 4px; text-transform: uppercase; }
        input, select { padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--orange); }
        .save-btn { background: var(--orange); color: white; padding: 18px; border: none; border-radius: 15px; font-weight: 800; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="width: 30px;"></div>
        <h1>SECURITY <span style="color:#333">PRO</span></h1>
        <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
    </div>

    <div id="main-screen" class="screen">
        <div style="text-align: center; margin-bottom: 10px;">
            <h2 id="txt-greet">Hola, <span id="user-display" style="color: var(--orange);"></span></h2>
        </div>
        
        <div class="btn-stack">
            <a href="tel:091" class="action-btn btn-police">
                <span>üöî POLIC√çA 091</span>
                <span class="btn-subtitle">NACIONAL</span>
            </a>

            <a href="tel:112" class="action-btn btn-112">
                <span>üöë EMERGENCIAS 112</span>
                <span class="btn-subtitle">M√âDICO / BOMBEROS</span>
            </a>

            <button onclick="executeFamilyAlert()" class="action-btn btn-family">
                <span>üì≤ CONTACTO SOS</span>
                <span class="btn-subtitle">SMS + LLAMADA PRIVADA</span>
            </button>
        </div>
    </div>

    <div id="settings-screen" class="screen">
        <h2 style="text-align:center; color: var(--orange);">AJUSTES</h2>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="name-input" placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label>Tel√©fono Familiar</label>
            <input type="tel" id="phone-input" placeholder="Ej: 600000000">
        </div>
        <div class="form-group">
            <label>Idioma</label>
            <select id="lang-input">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </div>
        <button class="save-btn" onclick="saveSettings()">GUARDAR CAMBIOS</button>
    </div>

    <script>
        /* LA L√ìGICA (JS) */
        let currentCoords = "Obteniendo ubicaci√≥n...";

        navigator.geolocation.watchPosition(
            p => { currentCoords = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`; },
            e => { console.error(e); },
            { enableHighAccuracy: true }
        );

        function openSettings() {
            document.getElementById('main-screen').classList.remove('active');
            document.getElementById('settings-screen').classList.add('active');
        }

        function saveSettings() {
            const n = document.getElementById('name-input').value;
            const p = document.getElementById('phone-input').value;
            const l = document.getElementById('lang-input').value;
            if(n && p) {
                localStorage.setItem('s_name', n);
                localStorage.setItem('s_phone', p);
                localStorage.setItem('s_lang', l);
                location.reload(); // Recarga para aplicar todo
            }
        }

        window.onload = () => {
            const n = localStorage.getItem('s_name');
            if(!n) {
                openSettings();
            } else {
                document.getElementById('user-display').innerText = n;
                document.getElementById('main-screen').classList.add('active');
            }
        };

        function executeFamilyAlert() {
            const n = localStorage.getItem('s_name');
            const p = localStorage.getItem('s_phone');
            const msg = `¬°EMERGENCIA! Soy ${n}. Mi ubicaci√≥n exacta: ${currentCoords}`;
            window.location.href = `sms:${p}?&body=${encodeURIComponent(msg)}`;
            setTimeout(() => { window.location.href = `tel:${p}`; }, 2500);
        }
    </script>
</body>
</html>
